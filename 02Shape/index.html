<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="3"
        depth="4"
        color="#927BFA" 
        position="-1 2 -7.5"
        rotation="0 45 20"
        scale="1 1.3 1"
        shadow>
      </a-box>
      <a-cylinder id="mycylinder"
       	position="1 1 -3"  
       	rotation="0 0 0"
       	radius="0.5" 
       	height="1.5"
       	color="#FFCF35"
        shadow>
      </a-circle>
       <a-plane id="myPlane"
        position="-1 -2 -2" 
        rotation="-90 0 0" 
        width="8" 
        height="3" 
        color="#7BC8A4"
        shadow>
      </a-plane>  
     <!-- <a-ring id="myRing"
      	color="teal" 
      	radius-inner="1" 
      	radius-outer="2">
      </a-ring>-->
      <a-sphere id="mySphere" 
      color="#FD6F85" 
      radius="1"
      position="-3.5 2 -1" >
 	
      </a-sphere>
    </a-scene>
  </body>
</html>
